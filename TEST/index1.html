<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./index1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- jscolor -->
  <script src="/javascript/jscolor.js" defer></script>
  <!-- The drawing functionality  -->
  <script src="/javascript/canvas-comon.js" defer></script>
  <!-- The drawing line functionality  -->
  <script src="/javascript/pen.js" defer></script>
  <!-- The drawing rectangle functionality  -->
  <script src="/javascript/drawing-rectangle.js" defer></script>
  <!-- The undo & redo functionality  -->
  <script src="/javascript/undo-redo.js" defer></script>
  <!-- The eraser functionality -->
  <script src="/javascript/eraser.js" defer></script>
  <!-- The color picker -->
  <script src="/javascript/Color-picker" defer></script>
  <!-- The drawing text functionality -->
  <script src="/javascript/drawing-text.js" defer></script>
  <!-- Utilities -->
  <script src="/javascript/utilities.js" defer></script>
</head>

<body>

  <section id="Topper">
    <div class="Top bg-orange100">
      <div class="container-fluid col-sm-2"></div>
      <div class="container-fluid col-sm-8">
        <p class="h1 Logo container" style="color: var(--White100);"><strong>Canvas</strong></p>
      </div>
      <div class="container-fluid col-sm-2"></div>
    </div>
  </section>

  <section id="ToolBar">
    <div class="row">
      <div class="ToolBar bg-violet70 container-fluid col-sm-1">
        <div>
          <p class="b1 container white70" style="text-align: center; border-bottom: 4px var(--White70) solid;">Tool</p>
        </div>
        <div class="row">
          <div class="container-fluid" style="display: auto;">
            <p class="btn btn-bd-primary"><img class="icon" src="./icon/cursor.png" alt="Cursor"></p>
            <p class="btn btn-bd-primary"><img class="icon" id="pen" src="./icon/pen.png" alt="Pen"></p>
          </div>
          <div style="display: auto;">
            <p class="btn btn-bd-primary"><img class="icon" id="drawing-rectangle" src="./icon/rectangle.png"
                alt="Rectangle"></p>
            <p class="btn btn-bd-primary"><img class="icon" src="./icon/circle.png" alt="Circle"></p>
          </div>
          <div style="display: auto;">
            <p class="btn btn-bd-primary"><img class="icon" src="./icon/line.png" alt="Line"></p>
            <p class="btn btn-bd-primary"><img class="icon" src="./icon/curved.png" alt="Curved"></p>
          </div>
          <div style="display: auto;">
            <p class="btn btn-bd-primary"><img class="icon" id="eraser" src="./icon/eraser.png" alt="Eraser"></p>
            <p class="btn btn-bd-primary"><img class="icon" id="drawing-text" src="./icon/font.png" alt="Font"></p>
          </div>
          <!-- The Color picker -->
          <div style="display: auto;">
            <input id="colorStroke" data-jscolor="{preset:'dark', width:250, paletteCols:15}" value="#3399FF">

          </div>
        </div>
      </div>
      <div class="canvas-container bg-white100 container-fluid col-sm-11">
        <canvas id="canvas-real" class="canvas" width="1840" height="931">
        </canvas>
        <canvas id="canvas-draft" class="canvas" width="1840" height="931">
        </canvas>
        <input id="textInput" name="inputField" value="">
      </div>
    </div>
  </section>

  <section id="Footer">
    <div class="row">
      <div class="Footer bg-black100 container-fluid col-sm-12">
        <p class="f white30 container">
          Copyright @ Andrea Cheng, Feddy Ng, Ken Ho, and Ken Tsang . 2023
        </p>
      </div>
    </div>
  </section>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script>
    $(() => {
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#pen").click(() => {
        currentFunction = new Pen(contextReal);
      });
      $("#eraser").click(() => {
        currentFunction = new Eraser(contextReal);
      })
      $("#drawing-text").click(() => {
        currentFunction = new DrawingText(contextReal, contextDraft);
      })
    })
  </script>
</body>

</html>
