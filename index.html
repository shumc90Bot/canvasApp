<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <!-- My Own External CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
        <canvas 
        id="canvas-real" 
        class="canvas" 
        width="1280px" 
        height="720px"
        ></canvas>
        <canvas 
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
        ></canvas>
    </div>
    <div class="buttons">
        <!-- The drawing rectangle button  -->
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle"
        >Draw Rectangle</span>

        <!-- The drawing line button  -->
        <span class="btn btn-info fa fa-paint-brush" id="pen"
        >Pen</span
        >

        <!-- The eraser button  -->
        <span class="btn btn-info fa fa-paint-brush" id="eraser"
        >Eraser</span
        >

        <!-- The clear button  -->
        <span class="btn btn-info fa fa-paint-brush" id="clear"
        >Clear</span
        >

    </div>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- The drawing functionality  -->
    <script
      src="./javascript/canvas-comon.js"
      type="text/javascript"
    ></script>

    <!-- The drawing line functionality  -->
    <script
      src="./javascript/pen.js"
      type="text/javascript"
    ></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The eraser functionality -->
    <script
    src="./javascript/eraser.js"
    type="text/javascript"
    ></script>
    <!-- Utilities -->
    <script
    src="./javascript/utilities.js"
    type="text/javascript"
    ></script>
    <script>
        $(()=>{
          $("#drawing-rectangle").click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
          });
          $("#pen").click(() => {
            currentFunction = new Pen(contextReal);
          });
          $("#eraser")  .click(() => {
            currentFunction = new Eraser(contextReal);
          })
        })
        </script>
  </body>
</html>
